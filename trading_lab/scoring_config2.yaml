# scoring_config.yaml
timeframe: "1H"   # 1H, 4H, 1D (puedes cambiar en runtime)
thresholds:
  LONG: 60
  SHORT: 60

# Pesos por régimen de mercado para cada indicador
# El máximo teórico será ~ suma de |pesos|; lo usamos para normalizar a [0,100]
weights:
  UP:
    rsi_bias:         6    # RSI > 55 favorece long; <45 resta a long
    macd_cross:       12   # cruce up/down
    ema_trend:        10   # precio > EMA50/200
    bb_percent:       4    # %B alto favorece rupturas; bajo favorece mean reversion
    atr_pct:          3    # volatilidad “óptima” suma; extrema resta
    volume_anomaly:   8    # volumen > MA20
    candle_signal:    7    # envolvente alcista, martillo, etc.
    trend_slope:      12   # pendiente 14/28 positiva
  DOWN:
    rsi_bias:         6
    macd_cross:       12
    ema_trend:        10
    bb_percent:       4
    atr_pct:          3
    volume_anomaly:   8
    candle_signal:    7
    trend_slope:      12
  RANGE:
    rsi_bias:         5
    macd_cross:       8
    ema_trend:        4
    bb_percent:       8    # en rango, %B y reversión pesan más
    atr_pct:          3
    volume_anomaly:   6
    candle_signal:    6
    trend_slope:      6
