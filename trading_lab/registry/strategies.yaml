# registry/strategies.yaml
# Catálogo oficial de estrategias publicables en SignalBot

strategies:
  - id: ETH_4H_TREND_MA2050_V1
    display_name: "ETH 4H • MA(20/50) • TP1.5/SL1.0"
    symbol: ETHUSDT
    timeframe: 4h
    kind: ma_cross
    params:
      fast: 20
      slow: 50
      tp_atr: 1.5
      sl_atr: 1.0
      timeout_bars: 48
    risk_label: Balanced
    status: active
    notes: "Baseline tendencial moderado para ETH 4H."

  - id: ETH_4H_RANGE_BBMR_V1
    display_name: "ETH 4H • BB Mean Reversion • TP1.2/SL0.8"
    symbol: ETHUSDT
    timeframe: 4h
    kind: bbmr
    params:
      bb_period: 20
      bb_std: 2.0
      regime_thr: 0.01
      tp_atr: 1.2
      sl_atr: 0.8
      timeout_bars: 48
    risk_label: Conservative
    status: active
    notes: "Estrategia de rango; DD menor."

  - id: SOL_4H_TREND_MA2050_V1
    display_name: "SOL 4H • MA(20/50) • TP1.5/SL1.0"
    symbol: SOLUSDT
    timeframe: 4h
    kind: ma_cross
    params:
      fast: 20
      slow: 50
      tp_atr: 1.5
      sl_atr: 1.0
      timeout_bars: 48
    risk_label: Balanced
    status: active
    notes: "Diversificación a SOL; similar a ETH."

  - id: ETH_1D_TREND_DONCH20_AGGR_V0
    display_name: "ETH 1D • Donchian(20) • Aggressive"
    symbol: ETHUSDT
    timeframe: 1d
    kind: donchian
    params:
      n: 20
      atr_pct_min: 0.0075     # más estricto que 0.005
      tp_atr: 2.0             # subimos TP para filtrar
      sl_atr: 1.0
      timeout_bars: 120
    risk_label: Aggressive
    status: experimental
    notes: "Alto DD; sólo para usuarios que acepten volatilidad."
